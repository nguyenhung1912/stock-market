<div class="create-stock-form">
  <h1>Create New Stock</h1>

  <div class="stock-card form-card">
    <form (ngSubmit)="createStock(stockForm)" #stockForm="ngForm">
      <div class="form-group">
        <label for="stock-name">Stock Name:</label>
        <input
          type="text"
          id="stock-name"
          name="stock-name"
          required
          [(ngModel)]="stock.name"
          #stockName="ngModel"
          [class.valid-field]="stockName.valid"
          [class.invalid-field]="stockName.invalid && stockName.dirty"
          placeholder="e.g. Apple Inc"
        />
      </div>

      <div class="form-group">
        <label for="stock-code">Stock Code:</label>
        <input
          type="text"
          id="stock-code"
          name="stock-code"
          required
          [(ngModel)]="stock.code"
          #stockCode="ngModel"
          [class.valid-field]="stockCode.pristine"
          [class.invalid-field]="stockCode.dirty"
          placeholder="e.g. AAPL"
        />
      </div>

      <div class="form-group">
        <label for="stock-price">Stock Price:</label>
        <input
          type="text"
          id="stock-price"
          name="stock-price"
          required
          [(ngModel)]="stock.price"
          #stockPrice="ngModel"
          [class.valid-field]="stockPrice.untouched"
          [class.invalid-field]="stockPrice.touched"
          placeholder="e.g. 150"
        />
      </div>

      <div class="form-group">
        <label for="stock-previous-price">Stock Previous Price:</label>
        <input
          type="text"
          id="stock-previous-price"
          name="stock-previous-price"
          placeholder="e.g. 145"
          required
          [(ngModel)]="stock.previousPrice"
        />
      </div>

      <div class="form-group">
        <label for="exchange">Exchange:</label>
        <select name="exchange" id="exchange" [(ngModel)]="stock.exchange">
          @for (ex of exchanges; track $index) {
            <option [value]="ex">{{ ex }}</option>
          }
        </select>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="confirm-checkbox" name="confirmed" [(ngModel)]="confirmed" />
        <label for="confirm-checkbox"
          >I confirm that the information provided above is accurate!</label
        >
      </div>

      <button type="submit" [disabled]="!stockForm.valid || !confirmed">Create</button>
    </form>
  </div>

  <div class="stock-list" *ngIf="stockList.length > 0">
    <h2>Stock List</h2>
    <div class="stock-item" *ngFor="let stockItem of stockList">
      <div class="stock-info">
        <h3>{{ stockItem.name }} ({{ stockItem.code }})</h3>
        <p>Price: ${{ stockItem.price }}</p>
        <p>Previous Price: ${{ stockItem.previousPrice }}</p>
        <p>Exchange: {{ stockItem.exchange }}</p>
      </div>
    </div>
  </div>

  <div class="debug-info">
    <p><strong>Stock Name is:</strong> {{ stock | json }}</p>
    <p><strong>Data has been confirmed:</strong> {{ confirmed }}</p>
  </div>
</div>
